    <style>
        :root {
            --primary: #2F4A8A;
            --white: #ffffff;
            --black: #000000;
            --gray: #f4f4f4;
        }

        /* Hide scrollbar on all browsers */
        html {
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        html::-webkit-scrollbar {
            display: none; /* WebKit browsers (Chrome, Safari, etc.) */
        }

        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            font-weight: 300;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 0;
        }

        /* Gallery Container - Updated styling from provided HTML */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery-item {
            max-width: 500px;
            width: 100%;
            height: 350px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 17%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .gallery-item {
                max-width: 400px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }

            .gallery-item {
                max-width: 100%;
                height: 250px;
            }
        }
        @media(max-width: 600px){
      .main-content {
        height: 30px;
        width:30;
        font-size: 1rem;

}
    .gallery-img {

.img-card {
  position: relative;
  overflow: hidden;
  border-radius: 17%;
}

/* Sparkles overlay */
.img-card::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.8) 0 2px, transparent 3px),
    radial-gradient(circle, rgba(255,255,255,0.6) 0 1.5px, transparent 2.5px),
    radial-gradient(circle, rgba(255,255,255,0.7) 0 2px, transparent 3px);
  background-repeat: repeat;
  background-size: 80px 80px, 120px 120px, 100px 100px;
  opacity: 0;
  animation: sparkle 2s infinite ease-in-out;
  transition: opacity 0.4s ease;
}



/* Twinkling animation */
@keyframes sparkle {
  0%, 100% { background-position: 0 0, 40px 40px, 20px 60px; }
  50% { background-position: 20px 20px, 60px 80px, 40px 0; }
}
