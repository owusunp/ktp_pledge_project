    /* Gallery (kept as-is, just deduped) */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .gallery-item {
      max-width: 500px;
      width: 100%;
      height: 350px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 17%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .gallery-item:hover { transform: scale(1.05); }

    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        padding: 15px;
      }
      .gallery-item { max-width: 400px; height: 300px; }
    }
    @media (max-width: 480px) {
      .gallery-container { grid-template-columns: 1fr; gap: 15px; padding: 10px; }
      .gallery-item { max-width: 100%; height: 250px; }
    }

    /* Fixed small typo/units and removed duplicate .gallery-img rules */
    @media (max-width: 600px) {
      .main-content {
        height: 30px;
        width: 30px;      /* was 'width:30' without unit; keeping minimal/no visual impact */
        font-size: 1rem;
        text-align: center;
      }
    }

    .img-card { position: relative; overflow: hidden; border-radius: 17%; }
    .img-card::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.8) 0 2px, transparent 3px),
        radial-gradient(circle, rgba(255,255,255,0.6) 0 1.5px, transparent 2.5px),
        radial-gradient(circle, rgba(255,255,255,0.7) 0 2px, transparent 3px);
      background-repeat: repeat;
      background-size: 80px 80px, 120px 120px, 100px 100px;
      opacity: 0;
      animation: sparkle 2s infinite ease-in-out;
      transition: opacity 0.4s ease;
    }
    @keyframes sparkle {
      0%, 100% { background-position: 0 0, 40px 40px, 20px 60px; }
      50%      { background-position: 20px 20px, 60px 80px, 40px 0; }
    }

    /* Ultra-wide additions (kept) */
    @media (min-width: 1920px) {
      .row.cols-ultra-6 > .col { flex: 0 0 auto; width: calc(100% / 6); }
      .gallery-img { height: 420px; }
    }
    @media (min-width: 2560px) {
      .row.cols-ultra-7 > .col { flex: 0 0 auto; width: calc(100% / 7); }
      .gallery-img { height: 480px; }
    }

    /* FOOTER — keep design, scale relative to width, no wrap */
    .site-footer {
      background: #2f4a8a;   /* your blue */
      color: #fff;
      /* Scale font + padding with viewport, but clamp to sane bounds */
      font-size: clamp(0.75rem, 0.85rem + 0.3vw, 1rem);
      line-height: 1.5;
      padding: clamp(16px, 2vw, 40px) clamp(12px, 1.5vw, 20px);
      flex-shrink: 0;        /* never collapse */
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    /* Keep footer columns on one line; allow horizontal scroll if needed */
    .site-footer .row {
      flex-wrap: nowrap !important;
      justify-content: space-between;
      align-items: center;
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
