<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP in Action - Kappa Theta Pi Vanderbilt</title>
  
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Cache Manager for instant loading -->
    <script src="js/cache-manager.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Header Styles -->
    <link rel="stylesheet" type="text/css" href="css/header-styles/header.css">
    
    <!-- Footer Styles -->
    <link rel="stylesheet" type="text/css" href="css/footer-styles/footer.css">

    <style>
        :root {
            --primary: #2F4A8A;
            --white: #ffffff;
            --black: #000000;
            --gray: #f4f4f4;
        }

        /* Hide scrollbar on all browsers */
        html {
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        html::-webkit-scrollbar {
            display: none; /* WebKit browsers (Chrome, Safari, etc.) */
        }

        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            font-weight: 300;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 0;
        }

        /* Gallery Container - Updated styling from provided HTML */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery-item {
            max-width: 500px;
            width: 100%;
            height: 350px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .gallery-item {
                max-width: 400px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }

            .gallery-item {
                max-width: 100%;
                height: 250px;
            }
        }
        @media(max-width: 600px){
      .main-content {
        height: 30px;
        width:30;
        font-size: 1rem;
        text-align: center;
        
      }
    }
    </style>
</head>

<body>
    <!-- Header will be injected here by header.js -->
    
    <main class="main-content">
        <div style="height: 10px; width: 25%;"></div> <!-- Creates very minimal vertical space -->
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/ktp1.JPEG" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/ktp2.png" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/ktp3.JPEG" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/ktp6.jpeg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/ktp5.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/ktp10.jpg" alt="Gallery Image 6">
            </div>
            <div class="gallery-item">
                <img src="images/ktp7.jpg" alt="Gallery Image 7">
            </div>
            <div class="gallery-item">
                <img src="images/ktp8.jpg" alt="Gallery Image 8">
            </div>
            <div class="gallery-item">
                <img src="images/ktp9.jpg" alt="Gallery Image 9">
            </div>
        </div>
    </main>

    <!-- Footer will be injected here by footer.js -->

    <!-- Header Component -->
    <script src="js/header.js"></script>
    
    <!-- Footer Component -->
    <script src="js/footer.js"></script>

</body>
</html>
