<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP in Action - Kappa Theta Pi Vanderbilt</title>
  
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Cache Manager for instant loading -->
    <script src="js/cache-manager.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Header Styles will be loaded by the header component -->
    <!-- Footer Styles -->
    <link rel="stylesheet" type="text/css" href="css/footer-styles/footer.css">

    <style>
        :root {
            --primary: #2F4A8A;
            --white: #ffffff;
            --black: #000000;
            --gray: #f4f4f4;
        }

        /* Hide scrollbar on all browsers */
        html {
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        html::-webkit-scrollbar {
            display: none; /* WebKit browsers (Chrome, Safari, etc.) */
        }

        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            font-weight: 300;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* Smooth animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            animation: slideInUp 0.8s ease-out;
        }

        .page-subtitle {
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        /* Main Content Styling */
        .main-content {
            padding-top: 40px;
        }

        /* Gallery Container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--primary);
            margin: 40px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                padding: 20px 15px;
            }

            .gallery-item img {
            height: 200px;
            }

            .page-title {
                font-size: 2rem;
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px 10px;
            }

            .gallery-item img {
                height: 180px;
            }

            .page-title {
                font-size: 1.8rem;
                margin: 20px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header will be injected here by header.js -->
    
    <main class="main-content">
        <div class="page-title">KTP in Action</div>
        
                <div class="gallery-container">
                    <div class="gallery-item">
                <img src="images/ktp1.JPEG" alt="KTP Event 1">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp2.png" alt="KTP Event 2">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp3.JPEG" alt="KTP Event 3">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp6.jpeg" alt="KTP Event 4">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp5.jpg" alt="KTP Event 5">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp10.jpg" alt="KTP Event 6">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp7.jpg" alt="KTP Event 7">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp8.jpg" alt="KTP Event 8">
                    </div>
                    <div class="gallery-item">
                <img src="images/ktp9.jpg" alt="KTP Event 9">
                    </div>
                </div>
        </main>

    <!-- Footer will be injected here by footer.js -->

    <!-- Smooth Animations JavaScript -->
    <script>
    // Enhanced scroll animations
    document.addEventListener("DOMContentLoaded", function () {
        // Enhanced scroll animation observer with bi-directional animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: "0px 0px -100px 0px"
        };

                 const animationObserver = new IntersectionObserver((entries) => {
             entries.forEach(entry => {
                 // Skip footer elements completely
                 if (entry.target.closest('footer') || entry.target.matches('footer *')) {
                     return;
                 }
                 
                 if (entry.isIntersecting) {
                    // Animate in
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0) scale(1)";
                    entry.target.classList.add('in-view');
                } else {
                    // Animate out when scrolling away
                    entry.target.style.opacity = "0.4";
                    entry.target.style.transform = "translateY(20px) scale(0.98)";
                    entry.target.classList.remove('in-view');
                }
            });
        }, observerOptions);

        // Add parallax and scroll effects
        let ticking = false;
        function updateScrollAnimations() {
            const scrolled = window.pageYOffset;
            
            // Parallax effect on gallery items
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                const offset = scrolled * 0.1 * (index + 1);
                if (item.classList.contains('in-view')) {
                    item.style.transform = `translateY(${Math.sin(offset * 0.01) * 8}px) scale(${1 + Math.sin(offset * 0.02) * 0.01})`;
                }
            });
            
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateScrollAnimations);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick);

                 // Observe elements for animation with staggered effects (excluding footer)
         const animatedElements = document.querySelectorAll('.hero-section, .gallery-container, .gallery-item');
         const filteredElements = Array.from(animatedElements).filter(el => {
             // Exclude footer elements
             return !el.closest('footer') && !el.matches('footer *');
         });
         
         filteredElements.forEach((el, index) => {
            el.style.opacity = "0";
            el.style.transform = "translateY(50px) scale(0.95)";
            el.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
            el.style.transitionDelay = `${index * 0.08}s`;
            animationObserver.observe(el);
        });

                 // Progress bar removed as requested

        // Add loading state animations
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
            
            // Animate page title
            const pageTitle = document.querySelector("h1");
            if (pageTitle) {
                pageTitle.style.animation = "slideInUp 0.8s ease-out";
            }
        });
    });
    </script>

    <!-- Header Component -->
    <script src="js/header.js"></script>
    
    <!-- Footer Component -->
    <script src="js/footer.js"></script>
</body>
</html>
