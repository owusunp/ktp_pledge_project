    <style>
        :root {
            --primary: #2F4A8A;
            --white: #ffffff;
            --black: #000000;
            --gray: #f4f4f4;
        }

        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        /* Custom Header Styles for Specific Pages */
        body#collection-about header,
        body#collection-recruitment header,
        body#collection-brothers header,
        body#collection-ktp_in_action header,
        body#collection-contact header {
            background-color: white !important;
            color: black !important;
            margin-bottom: 0 !important; /* Ensure no bottom margin */
        }

        /* Navigation Links on Specific Pages */
        body#collection-about header a,
        body#collection-recruitment header a,
        body#collection-brothers header a,
        body#collection-ktp_in_action header a,
        body#collection-contact header a {
            color: black !important;
        }

        body#collection-about header a:hover,
        body#collection-recruitment header a:hover,
        body#collection-brothers header a:hover,
        body#collection-ktp_in_action header a:hover,
        body#collection-contact header a:hover {
            color: #555 !important;
        }

        /* Removed Mobile Adjustments */

        /* Additional styles to ensure overall background and text colors are updated */
        body,
        header,
        main,
        footer {
            background-color: white !important;
            color: black !important;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }



        /* Additional Styles for Brothers Section */
        .brothers-about-container {
            padding: 50px 20px;
            text-align: center;
        }

        .white-background {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .brothers-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .brothers-subtitle {
            font-size: 1.2em;
            color: #555;
        }

        .brothers-flex-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
        }

        .brothers-button {
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .brothers-button:hover {
            background-color: #e0e0e0;
        }

        .selected-title {
            background-color: #2F4A8A !important;
            color: white;
        }

        /* Consolidated Gallery Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); /* Ensure this matches your design */
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery-item {
            max-width: 500px;
            width: 100%;
            height: 350px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Executive Section Styles */
        .exec {
            padding: 50px 20px;
            background-color: #f9f9f9;
        }

        .exec-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .exec-profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .exec-profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .exec-profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .exec-profile-text {
            max-width: 300px;
        }

        .profile-bio-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-bio-subtitle {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        .profile-bio- {
            font-size: 0.95em;
            color: #666;
        }

        /* Alumni Section Styles */
        .alumni-grid {
            padding: 50px 20px;
        }

        .alumni-class {
            margin-bottom: 40px;
        }

        .class-name {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .alumni-profile-container {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .alumni-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        .alumni-linkedicon-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .alumni-linkedin-image {
            width: 30px;
            height: 30px;
        }

        .alumni-text {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* New Styles to Ensure All Writings and Instagram Icon Are Black */
        /* General navigation link styling */
        .header-nav a {
            color: black !important;
        }

        /* Change Instagram icon color to black */
        .header-actions--social svg {
            fill: black !important;
        }

        /* If the SVG has paths, ensure they are also black */
        .header-actions--social svg path {
            fill: black !important;
        }

        /* Override styles for the section-height--large class to remove extra space */
        .page-section.section-height--large {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            height: auto !important;
            margin: 0 !important;
        }

        /* Additional adjustment to the main container to remove any top margin */
        main#page {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        /* Ensure no additional spacing around the H1 */
        h1 {
            margin-top: 0 !important;
            margin-bottom: 20px !important; /* Optional: Adjust as needed */
            padding: 0 !important;
            text-align: center;
        }
    </style>
