<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kappa Theta Pi - Vanderbilt</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Footer Styles -->
  <link rel="stylesheet" type="text/css" href="css/footer-styles/footer.css">

  <style>
    :root {
      --primary: #2F4A8A;
      --white: #ffffff;
      --black: #000000;
      --gray: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--white);
      color: var(--black);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .logo {
      height: 50px;
    }

    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #555;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 60px 20px;
      min-height: 400px;
    }

    .signup-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-subtitle {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 30px;
      line-height: 1.6;
      text-align: center;
      max-width: 500px;
    }

    .signup-email {
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 30px;
      text-align: center;
    }

    .signup-email i {
      margin-right: 8px;
    }

    .signup-button {
      padding: 12px 30px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .signup-button:hover {
      background-color: #2c5282;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(43, 108, 176, 0.3);
    }

    /* Footer Override Styles for Contact Page */
    footer {
      background-color: var(--primary) !important;
      color: var(--white) !important;
    }

    footer * {
      color: var(--white) !important;
    }

    footer h3, footer h4 {
      color: var(--white) !important;
    }

    footer a {
      color: var(--white) !important;
    }

    footer a:hover {
      color: var(--white) !important;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .nav-links a {
        margin: 0;
      }

      .main-content {
        padding: 40px 20px;
      }

      .signup-title {
        font-size: 1.5rem;
      }

      .signup-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-title" data-animation-role="header-element">
      <div class="header-title-logo">
        <a href="index.html" data-animation-role="header-element">
          <img elementtiming="nbf-header-logo-desktop" 
               src="images/logo.png" 
               alt="Kappa Theta Pi - Vanderbilt" 
               style="display:block; border-radius: 50%; width: 100px; height: 100px;" 
               fetchpriority="high" 
               loading="eager" 
               decoding="async" 
               data-loader="raw">
        </a>
      </div>
    </div>
      
    <nav class="nav-links">
      <a href="about.html">About</a>
      <a href="recruitment.html">Recruitment</a>
      <a href="brothers.html">Brothers</a>
      <a href="ktp_in_action.html">KTP in Action</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h2 class="signup-title">Join Our Mailing List</h2>
    <p class="signup-subtitle">
      Stay updated with the latest KTP events and recruitment opportunities. Have questions? Feel free to reach out to us!
    </p>
    <div class="signup-email">
      <i class="fas fa-envelope"></i>ktp@vanderbilt.edu
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeH9UwXIKiSN3uVs2Usze5wS3zAdEUMF3w9vID_rC1pRsNYrg/viewform?usp=sharing" target="_blank" class="signup-button">Join Now</a>
  </main>

  <!-- Footer Component -->
  <script src="js/footer.js"></script>

</body>
</html>
