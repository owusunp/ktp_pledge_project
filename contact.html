:root {
  --primary: #2F4A8A;
  --white: #ffffff;
  --black: #000000;
  --gray: #f4f4f4;
}

/* Ensure the sign-up section spans the full width of the screen */
#mailing-list-signup {
  width: 100% !important;                /* Span full width */
  display: flex !important;              /* Use Flexbox for alignment */
  justify-content: center !important;    /* Center content horizontally */
  align-items: center !important;        /* Center content vertically */
  padding: 20px !important;              /* Optional padding for spacing */
  background: none !important;           /* Remove any background color */
  box-sizing: border-box !important;     /* Include padding in width calculations */
}

/* Center the content within the full-width sign-up section */
#mailing-list-signup .signup-container {
  max-width: 500px !important;           /* Limit the content width for readability */
  width: 100% !important;                /* Make it responsive */
  text-align: center !important;         /* Center the text within the container */
  
  /* Remove box styling to eliminate the surrounding box */
  background: none !important;           /* No background */
  box-shadow: none !important;           /* Remove shadow */
  border-radius: 0 !important;           /* Remove rounded corners */
  
  padding: 20px !important;              /* Adjust padding as needed */
  
  margin: 0 auto !important;             /* Center the container horizontally */
}

/* Title Styling */
#mailing-list-signup .signup-title {
  font-size: 2rem !important;
  color: #2d3748 !important;
  margin-bottom: 20px !important;
  font-weight: 700 !important;
}

/* Subtitle Styling */
#mailing-list-signup .signup-subtitle {
  font-size: 1rem !important;
  color: #4a5568 !important;
  margin-bottom: 30px !important;
  line-height: 1.6 !important;
}

/* Email Section Styling */
#mailing-list-signup .signup-email {
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  color: #2b6cb0 !important;
  font-size: 1rem !important;
  margin-bottom: 30px !important;
}

/* Email Icon Styling */
#mailing-list-signup .signup-email i {
  margin-right: 8px !important;
  font-size: 1.2rem !important;
}

/* Button Styling */
#mailing-list-signup .signup-button {
  display: inline-block !important;
  padding: 12px 30px !important;
  background: #2b6cb0 !important;
  color: #ffffff !important;
  border: none !important;
  border-radius: 25px !important;
  font-size: 1rem !important;
  font-weight: 600 !important;
  text-decoration: none !important;
  transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease !important;
}

#mailing-list-signup .signup-button:hover {
  background: #2c5282 !important;
  transform: translateY(-3px) !important;
  box-shadow: 0 5px 15px rgba(43, 108, 176, 0.3) !important;
}

/* Responsive Design */
@media (max-width: 600px) {
  #mailing-list-signup .signup-container {
    padding: 30px 20px !important;
  }

  #mailing-list-signup .signup-title {
    font-size: 1.5rem !important;
  }

  #mailing-list-signup .signup-subtitle {
    font-size: 0.95rem !important;
  }

  #mailing-list-signup .signup-button {
    width: 100% !important;
    padding: 12px 0 !important;
  }
}
